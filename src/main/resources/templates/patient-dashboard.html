<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Patient Dashboard</title></head>
<body>
<h2>Search Doctor</h2>
<form th:action="@{/patient/search}" method="get">
    <input name="name" placeholder="Doctor name"/><br/>
    <button type="submit">Search</button>
</form>

<ul>
    <li th:each="doc : ${doctors}">
        <span th:text="${doc.name}">Name</span> -
        <span th:text="${doc.speciality}">Speciality</span>
    </li>
</ul>
</body>
</html>
