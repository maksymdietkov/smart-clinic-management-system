<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2 style="text-align: center;">Your Appointments</h2>

<table>
    <thead>
    <tr>
        <th>Date & Time</th>
        <th>Patient Name</th>
        <th>Patient Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appt : ${appointments}">
        <td th:text="${#temporals.format(appt.appointmentTime, 'yyyy-MM-dd HH:mm')}">2025-07-12 10:00</td>
        <td th:text="${appt.patient.firstName + ' ' + appt.patient.lastName}">John Doe</td>
        <td th:text="${appt.patient.email}">john@example.com</td>
    </tr>
    </tbody>
</table>

</body>
</html>
