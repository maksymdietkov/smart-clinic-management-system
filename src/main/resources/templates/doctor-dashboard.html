<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        h2, h3 { text-align: center; color: #2c3e50; }
        table { border-collapse: collapse; width: 80%; margin: 20px auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #3498db; color: white; }
        tr:hover { background-color: #f1f9ff; }
        .no-appointments { text-align: center; color: #888; font-style: italic; margin-top: 30px; }
    </style>
</head>
<body>

<h2>Doctor Dashboard</h2>
<h3 th:text="'Welcome, Dr. ' + ${doctor.name}">Welcome, Doctor</h3>

<div th:if="${#lists.isEmpty(appointments)}" class="no-appointments">
    You have no upcoming appointments.
</div>

<table th:if="${!#lists.isEmpty(appointments)}">
    <thead>
    <tr>
        <th>Date & Time</th>
        <th>Patient Name</th>
        <th>Patient Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appt : ${appointments}">
        <td th:text="${#temporals.format(appt.appointmentTime, 'yyyy-MM-dd HH:mm')}">2025-07-12 10:00</td>
        <td th:text="${appt.patient.firstName + ' ' + appt.patient.lastName}">John Doe</td>
        <td th:text="${appt.patient.email}">john@example.com</td>
    </tr>
    </tbody>
</table>

</body>
</html>
