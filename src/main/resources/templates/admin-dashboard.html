<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Add Doctor</title>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 30px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 300px; padding: 5px; }
        button { margin-top: 15px; padding: 8px 15px; }
        table { border-collapse: collapse; width: 100%; margin-top: 30px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<h2>Add Doctor</h2>
<form th:action="@{/admin/add-doctor}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required/>

    <label for="speciality">Speciality:</label>
    <input type="text" id="speciality" name="speciality" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required/>

    <button type="submit">Add Doctor</button>
</form>

<h2>Doctors List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Speciality</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}">1</td>
        <td th:text="${doctor.name}">Dr. Smith</td>
        <td th:text="${doctor.speciality}">Cardiology</td>
        <td th:text="${doctor.email}">doc@example.com</td>
        <td th:text="${doctor.phone}">123-456-7890</td>
    </tr>
    </tbody>
</table>

</body>
</html>
