<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
</head>
<body>
<h2>Book an Appointment</h2>

<form th:action="@{/patient/book}" method="post">
    <label for="doctorId">Choose Doctor:</label>
    <select name="doctorId" id="doctorId" required>
        <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.name}"></option>
    </select><br><br>

    <label for="dateTime">Choose Date and Time:</label>
    <input type="datetime-local" id="dateTime" name="dateTime" required/><br><br>

    <button type="submit">Book</button>
</form>

<p th:if="${success}" style="color:green;" th:text="${success}"></p>
<p th:if="${error}" style="color:red;" th:text="${error}"></p>
</body>
</html>
